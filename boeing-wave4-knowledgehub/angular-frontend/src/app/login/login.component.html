<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
</div>
<ng-template #loggedOut>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <table class="example-full-width" cellspacing="0">
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                Invalid Username or Password
              </div>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Username" name="username" [(ngModel)]="form.username" #username="ngModel"
                  required>
              </mat-form-field>
              <div *ngIf="f.submitted && username.invalid">
                <div *ngIf="username.errors.required">Username is required</div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput type = "password" placeholder="Password" name="password" [(ngModel)]="form.password" #password="ngModel" required>
              </mat-form-field>
              <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required">Password is required</div>
              </div>
            </td>
          </tr>
        </table>
        <mat-card-actions>
          <button mat-raised-button color="primary">Login</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</ng-template>
